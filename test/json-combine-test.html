<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../json-combine.html">
</head>

<body>
  <test-fixture id="json-combine-fixture">
    <template>
      <json-combine></json-combine>
    </template>
  </test-fixture>

  <script>
    suite('json-combine', function() {
      var element;

      setup(function() {
        element = fixture('json-combine-fixture');
        element.dataIn1 = {fieldA: 'value1'};
        element.dataIn2 = {fieldA: 'value2', fieldB: 'value3', fieldC: 'value4'};
        element.combineFunction = function(dataIn1, dataIn2) {
          return {fieldA: dataIn1.fieldA, fieldB: dataIn2.fieldB};
        };
      });

      test('dataIn1 equals input value', function() {
        expect(element.dataIn1).to.exist;
        expect(element.dataIn1).to.be.an('Object');
        expect(element.dataIn1).to.deep.equal({fieldA: 'value1'});
      });

      test('dataIn2 equals input value', function() {
        expect(element.dataIn2).to.exist;
        expect(element.dataIn2).to.be.an('Object');
        expect(element.dataIn2).to.deep.equal({fieldA: 'value2', fieldB: 'value3', fieldC: 'value4'});
      });

      test('dataOut is correct', function() {
        expect(element.dataOut).to.exist;
        expect(element.dataOut).to.be.an('Object');
        expect(element.dataOut).to.deep.equal({fieldA: 'value1', fieldB: 'value3'});
      });

      test('update dataIn to update dataOut', function() {
        element.dataIn1 = {fieldA: 'value5'};
        expect(element.dataOut).to.exist;
        expect(element.dataOut).to.be.an('Object');
        expect(element.dataOut).to.deep.equal({fieldA: 'value5', fieldB: 'value3'});
      });

      test('does not have html content', function() {
        expect(Polymer.dom(element.root).children.length).to.equal(0);
      });
    });
  </script>
</body>
</html>
